<mat-card class="profile-container" *ngIf="parsed">
    <div class="profilepic">
      <div class="overlay">
        <a class="icon" id="ProfilePicture" title="User Profile">
          <i class="material-icons skiptranslate">camera</i>
        </a>
      </div>
      <img src="https://yts.am/assets/images/movies/two_lovers_2008/medium-cover.jpg" alt="Prof Pic" class="pic">
    </div>
    <div class="userinfo">
      <form [formGroup]="userInfo" class="form">
        <mat-form-field>
          <input
            matInput
            name="email"
            type="email"
            formControlName="email"
            placeholder="Please gives me a email">
        </mat-form-field>
        <mat-form-field >
        <input
          matInput
          name="firstname"
          type="text"
          formControlName="firstname"
          placeholder="Please gives me a Ham Firstname">
      </mat-form-field>
      <mat-form-field >
        <input
          matInput
          name="lastname"
          type="text"
          formControlName="lastname"
          placeholder="Please gives me a vegan Lastname">
      </mat-form-field>
      <mat-form-field >
        <input
          matInput
          name="username"
          type="text"
          formControlName="username"
          placeholder="Please gives me a Yousername">
      </mat-form-field>
      <button
        mat-raised-button
        type="button"
        (click)="updateUser()"
      >Update User</button>
    </form>
    <button align="center"
      class="passbtn"
      name='ShowPassword'
      color="primary"
      mat-raised-button
      type="button"
      (click)="showPass(changePassword ? false : true)"
    >Change Password</button>
    <form [formGroup]='passwordInfo' *ngIf="changePassword">
      <mat-form-field *ngIf="password">
        <input
          matInput
          name='oldPassword'
          type='password'
          formControlGroup='oldPassword'
          placeholder="Original Password"
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          name='newPassword'
          type='password'
          formControlGroup='newPassword'
          placeholder="New Password"
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          name='confirmPassword'
          type='password'
          formControlGroup='confirmPassword'
          placeholder="Confirm Password"
        >
      </mat-form-field>
    </form>
  </div>
</mat-card>
