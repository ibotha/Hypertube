<mat-spinner *ngIf='loading'></mat-spinner>
<div *ngIf="!loading">
  <div *ngFor="let p of data['data']['movies'] ">
    <p>Title: {{ p['title'] }}</p>
    <p>Synopsis: {{ p['synopsis'] }} </p>
    <img src="{{ p['large_cover_image'] }}" style="width: 20%; height: auto">

    <div *ngFor="let o of p['torrents']">
      <p>Quality: {{ o['quality'] }}</p>
      <p>Hash:: {{ o['hash'] }}</p>
      <p>{{ o['size'] }} </p>
      <a href="{{ o['url'] }}"><button>Download</button></a>
    </div>
    <div *ngFor="let o of p['genres']">
      {{ o }}
    </div>
    <p> {{ p['date_uploaded'] }} </p>
    <hr>
  </div>
</div>
